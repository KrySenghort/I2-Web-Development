<!DOCTYPE html>
<html>

<head>
  <title>Selectors of Css</title>
  <style type="text/css">
    body {
      background-color: green;
    }

    div {
      border: 1px solid red;
    }

    h1 {
      color: #ff1e;
    }

    p {
      color: goldenrod;
      font-weight: bold;
      font-size: 14;
      font-style: italic;
      font-family: Arial, Helvetica, sans-serif;
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <div>
    <h1><u><b>Html connects with Css</b></u></h1>
  </div>
  <div>
    <p>Paragraph</p>
  </div>
</body>

</html>
<!-- Css contents has two main elements such that : 
     1. Selector    : focus on the local that bounded by bracket { }
     2. Declaration : is the attribute of selector that has specific value.
     Ex: selector body{ }
         selector div { }
     Ex: declaration(background-color,border,color,font-weight,font-size,font-family)
         value(green,1px solid red,#ff1e,bold,italic,Arial, Helvetica, sans-serif,1px solid blue)
    -->
